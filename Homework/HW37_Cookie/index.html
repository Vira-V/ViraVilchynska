<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Cookie</title>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://yastatic.net/jquery/2.1.4/jquery.min.js"></script>

    <body>
		<header>
			<h1>Popup window Cookie</h1>
		</header>
        <div class="info">
            <h2 >The window will open after the page is fully loaded after 5 seconds and will be shown to the user 1 time, the cookie storage time is 7 days.</h2>
        </div>
        <div id="overlay">
            <div class="popup">
                <h2>Modal window</h2>
                <p><img src="img.jpg"></p>
                <button class="close" title="Close" onclick="document.getElementById('overlay').style.display='none';"></button>
            </div>
        </div>

    </body>
