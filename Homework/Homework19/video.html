<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>New tag html5</title>
</head>
<style>
.container{
	width:1170px;
	}

</style>
<body>
   <div class="container">
    <h2>Video1</h2>
    <div>
      <video  preload="auto" muted width="100%" height="800px" controls>
        <source src="video/fly-440.mp4" type="video/mp4"> 
        <source src="video/fly-440.ogg" type="video/ogg">
        </video>
    </div>
       <h2>Video2</h2>
        <div>
          <video  preload="auto" muted width="600" height="auto" controls poster="video/poster.jpg">
            <source src="video/fly-440.mp4" type="video/mp4"> 
            <source src="video/fly-440.ogg" type="video/ogg">
            </video>
        </div>
   </div>
</body>
</html>
