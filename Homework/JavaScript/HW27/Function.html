<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Function</title>
</head>
<body>
    <div class="site">
        <div class="text">От і прийшла до нас чаклунка-зима зі своїми холодними чарами. Накрила весь світ широкими білими крильми і чарує, робить його казковим і неповторним, білим-білим…</div>
        <p id="paragraph">Зима по-своєму красива і чарівна! Взимку ти ніби живеш у чарівній і неповторній казці. А казка всюди</p>
    </div>
    <button id="btn" onclick="myFunction('paragraph')">Більше</button>

<script>
document.getElementById("paragraph").style.display = "none";
        function myFunction(id){
            display = document.getElementById(id).style.display;
            if(display == "none"){
                document.getElementById(id).style.display = "block"; 
                document.getElementById("btn").innerHTML = "Закрити";
            }else{
                document.getElementById(id).style.display = "none"; 
                document.getElementById("btn").innerHTML = "Більше";
            }
            }
</script>
</body>
</html>
