<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Homework28</title>
</head>
<style>
    input{
        margin-bottom: 10px;
        padding: 10px;
        margin-right: 20px;
        font-size: 16px;
    }
    label{
        display: none;
    }
</style>
<body>
<div>
    <input value="First_name" id="first-name"><label id="column1" for="first-name">Vira</label>
</div>
<div>
    <input value="Last_name" id="last-name"><label id="column2" for="last-name">Vilchynska</label>
</div>
<div>
    <input value="City" id="city"><label id="column3" for="city">Lviv</label>
</div>
<div>
    <button id="click-btn">Send</button>
</div>
<script>
    function lookOnLabel() {
        document.getElementById('column1').style.display = 'inline-block';
        document.getElementById('column2').style.display = 'inline-block';
        document.getElementById('column3').style.display = 'inline-block';
    }

    let sendBtn = document.getElementById('click-btn');
    sendBtn.addEventListener('click', lookOnLabel);
</script>
</body>
</html>
